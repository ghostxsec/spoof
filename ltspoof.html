<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="style.css"> 

  <title>test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      transition: background 0.5s;
    }

    #normal-view {
      text-align: center;
    }

    button {
      padding: 16px 32px;
      font-size: 20px;
      cursor: pointer;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    button:hover { background: #ff3742; }

    /* FULLSCREEN CONTENT */
    #fullscreen-content {
      display: none;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      background: rgba(0,0,0,0.4);
      position: relative; /* penting untuk posisi gambar */
    }

    #fullscreen-content img {
      position: absolute;
      top: 0px;           /* jarak dari atas layar */
      left: 50%;
      transform: translateX(-50%);
      height: 53px;        /* ukuran logo/header */
      width: auto;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    /* Konten utama tetap di tengah */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 100px; /* beri ruang supaya tidak tertutup gambar */
    }

    .main-content h1 {
      font-size: 5vw;
      margin: 0 0 30px 0;
      text-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="normal-view">
    <button id="fullscreenBtn">click</button>
  </div>

  <div id="fullscreen-content">
    <img src="spooflarc.jpeg" alt="Logo">

    <div class="main-content">
	</head>
	<body>
		<main id="camera">
		    <canvas id="camera--sensor"></canvas>
		    <video id="camera--view" autoplay playsinline></video>
		    <img src="//:0" alt="" id="camera--output">
		    <button id="camera--trigger">Take a picture</button>
		</main>
	

    </div>
  </div>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const normalView = document.getElementById('normal-view');
    const fsContent = document.getElementById('fullscreen-content');

    btn.addEventListener('click', () => {
      document.documentElement.requestFullscreen().then(() => {
        normalView.style.display = 'none';
        fsContent.style.display = 'flex';
        setTimeout(() => {
        cameraStart(); // izin kamera baru muncul di sini
    }, 800);
      }).catch(err => {
        alert('Gagal masuk fullscreen: ' + err.message);
      });
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        normalView.style.display = 'flex';
        fsContent.style.display = 'none';
      }
    });
  </script>
  		<script src="ltarc.js"></script> 

</body>
</html>
