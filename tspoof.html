<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Function</title>
    <script>
        function download() {
            var r = window.open('https://google.com');
            r.focus();
            setInterval(function() {
                r.location.href = "https://ybt01.github.io/upload/app-debug.apk";
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Download File</h1>
    <button onclick="download()">Start Download</button>
</body>
</html>
