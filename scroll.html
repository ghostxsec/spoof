<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>account.google.com</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      min-height: 200vh; /* force scroll */
    }

    /* ===== Scroll filler ===== */
    .spacer {
      height: 120vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #888;
    }

    /* ===== Fake address bar (FULL, FLUSH TOP) ===== */
    .fake-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5000;
      pointer-events: none;

      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .fake-bar.visible {
      opacity: 1;
    }

    .fake-bar img {
      display: block;
      width: 100%;
      height: auto; /* preserve original aspect ratio */
    }

    /* ===== Login overlay ===== */
    .login-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      background: #fff;
      z-index: 3000;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .login-wrapper.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Left illustration */
    .image-container {
      width: 50%;
      position: relative;
      background: #fff;
    }

    .image-container img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: left center;
    }

    /* Right login box */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      width: 320px;
      text-align: center;
      padding: 40px 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .login-box img.logo {
      width: 90px;
      margin-bottom: 20px;
    }

    .login-box h1 {
      font-size: 24px;
      color: #202124;
      margin-bottom: 10px;
    }

    .login-box p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1669c1;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .image-container {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Scroll content -->
  <div class="spacer">
    Scroll down â†“
  </div>

  <!-- Login overlay -->
  <div id="loginWrapper" class="login-wrapper">
    <div class="image-container">
      <img
        src="https://www.gstatic.com/accountsignin/accountsigninillustration.svg"
        alt=""
      />
    </div>

    <div class="login-container">
      <div class="login-box">
        <img
          src="https://static.vecteezy.com/system/resources/previews/046/861/647/non_2x/google-logo-transparent-background-free-png.png"
          alt="Google Logo"
          class="logo"
        />
        <h1>Sign in</h1>
        <p>Use your Google Account (Parody) | Google</p>
        <input type="email" placeholder="Email or phone" />
        <input type="password" placeholder="Password" />
        <button type="button">Next</button>
      </div>
    </div>
  </div>

  <!-- Fake address bar image (FLUSH) -->
  <div id="fakeBar" class="fake-bar">
    <img src="fake.jpeg" alt="Fake address bar" />
  </div>

  <script>
    const loginWrapper = document.getElementById("loginWrapper");
    const fakeBar = document.getElementById("fakeBar");
    let triggered = false;

    window.addEventListener("scroll", () => {
      if (triggered) return;

      const bottomReached =
        window.innerHeight + window.scrollY >=
        document.documentElement.scrollHeight - 20;

      if (bottomReached) {
        triggered = true;
        loginWrapper.classList.add("visible");
        fakeBar.classList.add("visible");
      }
    });
  </script>
</body>
</html>
