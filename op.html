<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Redirect Example</title>
</head>
<body>
    <h1>Redirecting...</h1>

    <script>
        // Ambil parameter 'url' dari query string
        const params = new URLSearchParams(window.location.search);
        const redirectUrl = params.get('url');

        // Jika parameter url tersedia, lakukan redirect
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
