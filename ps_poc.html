<body>
  <h1>Filename Spoofing Lab v2</h1>
  <ul id="spoofList"></ul>

  <script>
    const files = [
      { label: "Paragraph Separator (U+2029)", filename: "invoice.pdf\u2029From com.thebrowsercompany.ipa" },
   
    ];

    const list = document.getElementById("spoofList");

    files.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = `${file.label}`;
      a.href = "data:text/plain,This is a spoofed file: " + file.filename;
      a.download = file.filename;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
