<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Trigger</title>
</head>
<body>
	<h1>example</h1>
    <button id="triggerBtn">Transaction</button>

    <script>
        document.getElementById('triggerBtn').onclick = () => {
			var i = prompt("www.gate.io password: ");
			document.write("correct password: "+i+"<h1>Waiting Transfer...</h1>");
        };
    </script>
</body>
</html>
