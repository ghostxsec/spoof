<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Trigger</title>
</head>
<body>  
    <button id="triggerBtn">Click Me</button>

    <script>
        document.getElementById('triggerBtn').onclick = () => {
          document.location ='http://google.com';
          prompt('give me password')
        };
    </script>
</body>
</html>
