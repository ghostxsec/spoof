<body>
    <h1>Origin Spoof</h1>
    <button id="signBtn">Sign Message</button>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        var web3 = new Web3(window.ethereum);
        var addresses;

        async function getAddress() {
            addresses = await web3.eth.requestAccounts();
        }

        getAddress();

        document.getElementById("signBtn").addEventListener("click", async function() {
            if (addresses && addresses.length > 0) {
                await web3.eth.personal.sign("Hi Metamask!", addresses[0]);
            } else {
                alert("No address found. Please connect your wallet.");
            }
        });
    </script>
</body>
